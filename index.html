<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main class="main">
      <h1>Iphone Calculator</h1>
      <div class="calculator">
        <div class="head">
          <input type="text" placeholder="0" id="res" />
        </div>
        <div class="calculatorBody">
          <div class="body1">
            <button type="button" onclick="Clear()">AC</button>
            <button type="button" onclick="Solve('/')">/</button>
            <button type="button" onclick="Solve('%')">%</button>
            <button type="button" onclick="Solve('/')">รท</button>
          </div>
          <div class="body1">
            <button type="button" onclick="Solve('7')">7</button>
            <button type="button" onclick="Solve('8')">8</button>
            <button type="button" onclick="Solve('9')">9</button>
            <button type="button" onclick="Solve('*')">x</button>
          </div>
          <div class="body1">
            <button type="button" onclick="Solve('4')">4</button>
            <button type="button" onclick="Solve('5')">5</button>
            <button type="button" onclick="Solve('6')">6</button>
            <button type="button" onclick="Solve('-')">-</button>
          </div>
          <div class="body1">
            <button type="button" onclick="Solve('1')">1</button>
            <button type="button" onclick="Solve('2')">2</button>
            <button type="button" onclick="Solve('3')">3</button>
            <button type="button" onclick="Solve('+')">+</button>
          </div>
          <div class="body1">
            <button type="button" class="big" onclick="Solve('0')">0</button>
            <button type="button" onclick="Solve('.')">.</button>
            <button type="button" onclick="Result()">=</button>
          </div>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
